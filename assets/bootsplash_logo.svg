    <line x1="75" y1="58" x2="62" y2="57" stroke="#A5B4FC" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="73" y1="66" x2="62" y2="62" stroke="#A5B4FC" stroke-width="1.5" stroke-linecap="round"/>
